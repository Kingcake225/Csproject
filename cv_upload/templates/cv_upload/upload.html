{% extends "landing/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Upload CV</legend>
                {{ form }}
            </fieldset>
            <div>
                <button type="submit">Upload</button>
            </div>
        </form>
    </div>
{% endblock content %}
